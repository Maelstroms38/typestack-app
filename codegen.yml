overwrite: true
schema: 'http://127.0.0.1:8000/graphql/'
documents: 'graphql/*.graphql'
generates:
  graphql/graphql-hooks.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHOC: false
      withComponent: false
      withHooks: true
