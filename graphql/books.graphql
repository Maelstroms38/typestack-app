query Books($search: String, $offset: Int, $limit: Int) {
  books(search: $search, offset: $offset, limit: $limit) {
    id
    title
    author {
      firstName
      lastName
    }
    summary
    isbn
    genre {
      name
    }
    language {
      name
    }
    image
    reviewSet {
      user {
        username
      }
      comment
      pubDate
    }
  }
}
