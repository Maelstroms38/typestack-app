query CurrentUser {
  currentUser {
    id
    username
    email
    isStaff
    isSuperuser
    firstName
    lastName
    owner {
      id
      status
      book {
        id
        title
        image
        summary
        author {
          firstName
          lastName
        }
      }
    }
    reviewSet {
      id
      value
      comment
      pubDate
      book {
        id
        title
        image
        author {
          firstName
          lastName
        }
      }
    }
  }
}
